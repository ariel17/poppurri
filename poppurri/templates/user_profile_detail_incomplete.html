{% load staticfiles i18n thumbnail %}

<h1>
  <li class="inline-block">
    {% with 'http://'|add:request.get_host|add:USER_PROFILE_DEFAULT_IMAGE_URL as static_url %}
      {% thumbnail static_url "100x100" as im %}
        <img src="{{ im.url }}" class="img-circle" />
      {% endthumbnail %}
    {% endwith %}
  </li>
  <li class="inline-block">{{ user_object.username }}</li>
</h1>
